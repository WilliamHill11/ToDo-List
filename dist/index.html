<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title">Lets get Shit done</div>
    </header>
    <main>
      <nav>
        <ul>
          <li class="inbox">Inbox</li>
          <li class="today">Today</li>
          <li class="upcoming">Upcoming</li>
        </ul>
        <h2>Projects</h2>
        <button class="createProject">+ Create new project</button>
        <form action="" id="projectForm" style="display: none">
          <input type="text" name="projectName" id="projectName" placeholder="Project Name">
          <label for="projectName"></label>

          <input type="submit" value="Add" id="addProject" />
          <input type="submit" value="Cancel" id="cancelProject" />
        </form>
      </nav>
      <div class="content">
        <h2 class="pageName">The cool project</h2>
        <button class="addTask">+ Add Task</button>

        <form action="" id="formID" style="display: none">
          <div class="form">
            <div class="formDetails">
              <input type="text" id="title" name="title" placeholder="Task" />
              <label for="title"></label>

              <input type="date" id="dueDate" name="dueDate" />
              <label for="duedate"></label>

              <select name="inbox" id="inbox">
                <option value="inbox">Inbox</option>
              </select>

              <div class="bottom">
                <select name="priority" id="priority">
                  <option value="None">Priority Level</option>
                  <option value="Low">Low</option>
                  <option value="High">High</option>
                </select>

                <input type="submit" value="Add" id="formSubmit" />
                <input type="submit" value="Cancel" id="cancelForm" />
              </div>
            </div>
          </div>
        </form>
        <div class="toDoListWrapper"></div>
        <div class="projectList"></div>
        <!-- <div class="projectList"></div> -->
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
